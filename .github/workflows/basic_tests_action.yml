name: 'Basic tests'

# **What it does**: Run tests 
# **Why we have it**: To make sure nobody breaks things
# **Who does it impact**: Not much

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - test_actions
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  build_systemc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache systemC
        id: cache-systemc
        uses: actions/cache@v3
        env:
          cache-name: cache-systemc
        with:
          # systemC is installed in /usr/local/systemc-2.3.3/
          path: /usr/local/systemc-2.3.3/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Build systemC
        run: ./scripts/install_systemc.sh

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: ls -R

      - name: Build
        run: ./scripts/build_systemc_core.sh

      - name: Run tests
        run: ./scripts/test_systemc_core.sh